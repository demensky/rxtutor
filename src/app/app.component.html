<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <app-side-nav></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <div class="row mt-4">
        <div class="col">
          <mat-card class="mat-elevation-z3">
            <app-stream-controller></app-stream-controller>
          </mat-card>
        </div>
      </div>

      <!-- TODO: Plus button here -->

      <hr />

      <!-- TODO: Visualize button / Output observable here -->

      <hr />

      <div class="row mt-4">
        <div class="col">
          <form [formGroup]="formGroup">
            <ngx-codemirror
              [options]="codeMirrorOptions"
              formControlName="code"
            ></ngx-codemirror>
          </form>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
